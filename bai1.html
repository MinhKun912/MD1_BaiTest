<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Nhập tuổi của em :<input oninput="tinhTuoi()" id="eM" type="text">
<h3 id="tuoiCuaAnh"></h3>
<h3 id="tuoiCuaBo"></h3>


<script>
    function tinhTuoi(){
        let tuoiEm=+document.getElementById('eM').value;
        let tuoiAnh=+tuoiEm+3;
        let tuoiBo=+tuoiAnh*6;

        document.getElementById('tuoiCuaAnh').innerHTML='Tuổi ANh'+ tuoiAnh;
        document.getElementById('tuoiCuaBo').innerHTML='Tuổi Bố'+ tuoiBo;
    }
</script>
</body>
</html>
